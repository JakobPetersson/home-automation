version: "3.8"
services:
  hass:
    image: homeassistant/home-assistant:2023.8.3@sha256:1ffe092ad591cc7391279dc0e32d84f7153d15cd3d410cddcdcccca4e3926b28
    container_name: hass
    restart: always
    network_mode: host
    volumes:
      - type: bind
        source: ./containers/hass/config
        target: /config
    devices:
       - /dev/ttyACM0
    environment:
      TZ: Europe/Stockholm

  appdaemon:
    image: acockburn/appdaemon:4.4.2@sha256:7ca1ba3ead7c3c09ad7166c74a792340b436fe720512e19a2a4b1e0e7de928fe
    container_name: appdaemon
    restart: always
    volumes:
      - type: bind
        source: ./containers/appdaemon/config
        target: /conf
    ports:
      - 5050:5050
    env_file:
      - ./containers/appdaemon/appdaemon.env
    #command: -D DEBUG
